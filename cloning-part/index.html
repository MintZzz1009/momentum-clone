<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <h2 id="clock">00:00</h2>
    <h2 class="weather">
      <div class="weather__column">
        <img
          class="weather-icon"
          src="http://openweathermap.org/img/wn/10d@2x.png"
        />
        <span> Rain </span>
      </div>
      <div class="weather__column">
        <div class="weather__location">
          <i class="fa-solid fa-location-dot fa-fw"></i>
          <span>Seoul</span>
        </div>
        <div class="weather__temps">
          <div class="weather__current-temp">
            <span>17°</span>
            <button class="weather__current-temp__button">
              <i class="fa-solid fa-caret-up"></i>
            </button>
          </div>

          <ul class="temp-list">
            <li>
              <i class="fa-solid fa-temperature-arrow-up fa-fw"></i>
              <span>24°</span>
            </li>
            <li>
              <i class="fa-solid fa-temperature-arrow-down fa-fw"></i>
              <span>5°</span>
            </li>
          </ul>
        </div>
      </div>
    </h2>
    <form class="login-form hidden">
      <label for="login-form__input">What is your name?</label>
      <input class="login-form__input" required maxlength="15" type="text" />
      <span class="login-form__button">
        <i class="fa-solid fa-right-to-bracket"></i>
      </span>
    </form>
    <h1 class="greeting hidden"></h1>
    <div id="todo">
      <form id="todo-form">
        <input id="todo-input" type="text" placeholder="New Todo" required />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <!-- <a href="www.naver.com">Go to Naver!</a> -->

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/ec13307674.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
